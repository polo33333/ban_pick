<!DOCTYPE html>
<html>

<head>
  <title>Cấm-Chọn Wuwa v1.0.4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
  <div id="main-background"></div>
  <!-- Login View -->
  <div id="login-view" class="container mt-5" style="max-width: 500px;"></div>
  <!-- Draft View -->
  <div id="draft-view" class="container mt-3" style="display: none;">
    <!-- Host Controls Offcanvas -->
    <button id="host-controls-toggle"
      class="btn glass-toggle-btn position-fixed top-0 end-0 m-3 rounded-circle d-flex justify-content-center align-items-center d-none"
      type="button" data-bs-toggle="offcanvas" data-bs-target="#host-controls-panel" aria-controls="host-controls-panel"
      style="z-index: 1050;" aria-label="Bảng điều khiển">
      <i class="bi bi-gear-fill fs-5 text-white"></i>
    </button>

    <div class="offcanvas offcanvas-end glass-offcanvas" tabindex="-1" id="host-controls-panel"
      aria-labelledby="host-controls-panel-label">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title glass-title mb-0" id="host-controls-panel-label" style="font-size: 1.5rem;">Bảng điều
          khiển</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="draft-controls" class="d-flex flex-column gap-3">
          <div id="pre-draft-controls" class="btn-group w-100" role="group">
            <!-- Nút chọn player đi trước sẽ được tạo động bằng JS -->
          </div>
          <button onclick="togglePause()" class="btn glass-btn w-100">Pause/Resume</button>
          <div class="input-group">
            <input id="countdown-input" type="number" value="30" class="form-control glass-input">
            <button onclick="setCountdown()" class="btn btn-outline-light">Set Countdown</button>
          </div>
          <!-- Container cho các nút kick, sẽ được tạo động bằng JS -->
          <div id="kick-buttons-container" class="d-flex flex-column gap-3"></div>
          <button onclick="closeRoom()" class="btn btn-danger w-100 mt-auto shadow-sm">Xóa phòng</button>
        </div>
      </div>
    </div>

    <div id="player-status" class="text-center" role="alert"></div>

    <div id="first-pick-status" class="text-center mb-2" style="font-weight: bold; color: white;"></div>

    <!-- Pre-Draft Selection View -->
    <div id="pre-draft-selection-view" style="display: none;"></div>

    <div id="teams-container" class="row align-items-start"></div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
