<!-- Player 1 Unowned Champs (Far Left) -->
<div class="col-1">
    <div class="pre-draft-display-container">
        <h6 class="pre-draft-display-title">Không sở hữu</h6>
        <div id="p1-pre-draft-display" class="pre-draft-display-grid"></div>
    </div>
</div>

<!-- Blue Team Picks (Left Column) -->
<div id="player1-container" class="col-2">
    <!-- Player 1 Info Card -->
    <div class="player-info-card blue-team">
        <div class="player-avatar-container">
            <div class="player-avatar blue-avatar">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="player-status-indicator offline" title="Chờ kết nối"></div>
        </div>
        <div class="player-details">
            <div class="player-name" id="player1-display-name">Player 1</div>
            <div class="player-stats">
                <span class="stat-item" id="player1-turn-info">
                    <i class="bi bi-unlock2-fill"></i>
                    <span>...</span>
                </span>
            </div>
        </div>
        <!-- Countdown Progress Bar -->
        <div class="player-countdown-progress" id="player1-countdown-progress">
            <div class="player-countdown-bar" id="player1-countdown-bar"></div>
        </div>
    </div>

    <div class="picks-container">
        <div class="picks-column phase-1" id="blue-picks-p1"></div>
        <div class="picks-column phase-2" id="blue-picks-p2"></div>
    </div>
</div>

<!-- Bans (Center Column) -->
<!-- Giảm từ col-8 xuống col-6 để nhường chỗ cho 2 cột mới -->
<div class="col-6 text-center">
    <h4 style="color: white;user-select: none;">CẤM - CHỌN</h4>
    <div class="team justify-content-center mb-4" id="pannel-bans">
        <div class="team mt-2" id="blue-bans"></div>
        <div class="team mt-2" id="vs-bans">
            <!-- <img src="/assets/vs.png" alt="VS"
                style="width: 60px; filter: drop-shadow(2px 2px 5px #000);"> -->
            <!-- <div id="countdown-text"></div> -->
            <div id="countdown-circle-container">
                <svg class="countdown-svg" viewBox="0 0 100 100">
                    <circle class="countdown-bg-ring" cx="50" cy="50" r="45"></circle>
                    <circle class="countdown-progress-ring" id="countdown-ring" cx="50" cy="50" r="45" pathLength="1">
                    </circle>
                </svg>
                <div id="countdown-number"></div>
            </div>
        </div>
        <div class="team mt-2" id="red-bans"></div>
    </div>

    <!-- Countdown and Champ Select moved here -->
    <div class="center-block">
        <div id="splash-art-container" class="mb-3 mt-4" style="width: 250px; height: 250px;">
            <!-- <div id="countdown-text"></div> -->
            <img id="splash-art-img" src="" alt="Selected Champion Splash Art">
            <!-- Spine Player Container -->
            <div id="spine-player-container" style="display: none;">
            </div>
            <div id="selected-champ-name"
                class="position-absolute bottom-0 start-50 translate-middle-x text-center text-white fw-bold"
                style="background: rgba(0, 0, 0, 0.5);padding: 5px 10px;border-radius: 8px;justify-content: center;display: none;">
            </div>

            <!-- Champion Info Display (Left Side) -->
            <div id="champion-info-display" class="d-none flex-column gap-2">
                <!-- Element -->
                <div class="info-item info-element">
                    <div class="d-flex align-items-center gap-1">
                        <img id="selected-champ-element" src="" alt="">
                        <span id="selected-champ-element-name" class="info-label"></span>
                    </div>
                </div>

                <!-- Rank -->
                <div class="info-item info-rank">
                    <div class="d-flex align-items-center gap-1">
                        <i class="bi bi-star-fill"></i>
                        <span id="selected-champ-rank" class="info-value"></span>
                    </div>
                </div>
            </div>

            <!-- Champion Stats Display -->
            <div id="champion-stats-display" class="d-none flex-column gap-2">
                <!-- Ban Rate -->
                <div class="stat-item stat-ban">
                    <div class="d-flex align-items-center gap-1">
                        <i class="bi bi-shield-fill"></i>
                        <span class="stat-label">BAN</span>
                    </div>
                    <span id="stat-ban-rate" class="stat-value">0%</span>
                </div>

                <!-- Pick Rate -->
                <div class="stat-item stat-pick">
                    <div class="d-flex align-items-center gap-1">
                        <i class="bi bi-star-fill"></i>
                        <span class="stat-label">PICK</span>
                    </div>
                    <span id="stat-pick-rate" class="stat-value">0%</span>
                </div>

                <!-- Total Games -->
                <div class="stat-item stat-games">
                    <div class="d-flex align-items-center gap-1">
                        <i class="bi bi-trophy-fill"></i>
                        <span class="stat-label">GAMES</span>
                    </div>
                    <span id="stat-total-games" class="stat-value">0</span>
                </div>
            </div>
        </div>
        <div id="splash-art-name" class="text-center fw-bold"
            style="color: white; display: none; font-size: 1.2rem; margin-top: 10px;"></div>
        <div id="countdown-bar-container">
            <div id="countdown-bar"></div>
        </div>

    </div>
    <div id="champ-selection-controls" style="display: none;">
        <div class="advanced-search-container">
            <div class="d-flex gap-2">
                <div class="position-relative flex-grow-1">
                    <input id="champ-search" class="form-control" placeholder="Tìm kiếm..." autocomplete="off"
                        style="background: #2b2b2b; border: 1px solid #444; color: white;">
                    <span id="clear-search-btn" class="position-absolute top-50 end-0 translate-middle-y me-2"
                        title="Reset" style="display: none; cursor: pointer; color: #888;">
                        <i class="bi bi-x-circle-fill"></i>
                    </span>

                </div>

                <!-- Filters -->
                <div class="filter-groups d-flex gap-2">
                    <!-- Rarity -->
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-dark filter-btn active" data-filter="rank"
                            data-value="all">
                            <i class="bi bi-asterisk"></i>
                        </button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="rank"
                            data-value="4">4★</button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="rank"
                            data-value="5">5★</button>
                    </div>

                    <!-- Elements -->
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-dark filter-btn active" data-filter="element"
                            data-value="all">
                            <i class="bi bi-asterisk"></i>
                        </button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="element" data-value="1"
                            title="Glacio"><img src="/element/Glacio.webp" class="element-icon" alt="Glacio"></button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="element" data-value="2"
                            title="Fusion"><img src="/element/Fusion.webp" class="element-icon" alt="Fusion"></button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="element" data-value="3"
                            title="Electro"><img src="/element/Electro.webp" class="element-icon"
                                alt="Electro"></button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="element" data-value="4"
                            title="Aero"><img src="/element/Aero.webp" class="element-icon" alt="Aero"></button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="element" data-value="5"
                            title="Spectro"><img src="/element/Spectro.webp" class="element-icon"
                                alt="Spectro"></button>
                        <button type="button" class="btn btn-dark filter-btn" data-filter="element" data-value="6"
                            title="Havoc"><img src="/element/Havoc.webp" class="element-icon" alt="Havoc"></button>
                    </div>

                    <!-- Weapons -->
                    <!-- <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-dark filter-btn active" data-filter="weapon" data-value="all">
                        <i class="bi bi-asterisk"></i>
                    </button>
                    <button type="button" class="btn btn-dark filter-btn" data-filter="weapon" data-value="2"
                        title="Sword"><i class="bi bi-slash-lg"></i></button>
                    <button type="button" class="btn btn-dark filter-btn" data-filter="weapon" data-value="1"
                        title="Broadblade"><i class="bi bi-hammer"></i></button>
                    <button type="button" class="btn btn-dark filter-btn" data-filter="weapon" data-value="3"
                        title="Pistols"><i class="bi bi-crosshair"></i></button>
                    <button type="button" class="btn btn-dark filter-btn" data-filter="weapon" data-value="4"
                        title="Gauntlets"><i class="bi bi-hand-index-thumb"></i></button>
                    <button type="button" class="btn btn-dark filter-btn" data-filter="weapon" data-value="5"
                        title="Rectifier"><i class="bi bi-book"></i></button>
                </div> -->
                </div>

                <button id="reset-filters-btn" class="btn btn-secondary btn-sm d-flex align-items-center"
                    style="background: #333; border-color: #444;" title="Xóa bộ lọc">
                    <i class="bi bi-x me-1"></i>
                </button>
            </div>


        </div>
        <div id="champ-grid-container" class="scroll-1">
            <div id="champ-grid" class="champ-grid"></div>
        </div>
        <div class="d-grid">
            <button id="lock-in-button" class="btn btn-lg mt-3" disabled>Khóa</button>
        </div>
    </div>
</div>
