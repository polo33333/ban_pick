<div class="glass-panel p-5 animate-fade-in-up">
    <div class="text-center mb-3 logo-container">
        <img src="assets/app.ico" alt="App Icon" style="width: 100px; height: 100px;">
    </div>
    <h2 class="glass-title text-center">CẤM CHỌN WUWA</h2>

    <div class="mb-4">
        <label for="role" class="form-label text-white-50 fw-bold">VAI TRÒ</label>
        <select id="role" class="form-select form-select-lg glass-input">
            <option value="host">Host (Tạo phòng)</option>
            <option value="player">Player (Người chơi)</option>
        </select>
    </div>

    <div id="playerName-container" class="mb-4" style="display: none;">
        <label for="playerName" class="form-label text-white-50 fw-bold">TÊN NGƯỜI CHƠI</label>
        <input id="playerName" class="form-control form-control-lg glass-input" placeholder="Nhập tên của bạn...">
    </div>

    <div class="mb-4">
        <label for="roomId" class="form-label text-white-50 fw-bold">ID PHÒNG</label>
        <div class="input-group">
            <input id="roomId" class="form-control form-control-lg glass-input" placeholder="Nhập ID phòng...">
            <!-- <button class="btn btn-outline-light" type="button" id="copyRoomIdBtn" title="Copy ID">
                <i class="bi bi-clipboard"></i>
            </button> -->
        </div>
    </div>

    <div class="d-grid mt-5">
        <button id="join" class="btn btn-lg glass-btn">THAM GIA</button>
    </div>


</div>
