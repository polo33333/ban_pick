<!DOCTYPE html>
<html>

<head>
  <title>Ban/Pick Draft Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-light">
  <div id="main-background"></div>
  <!-- Login View -->
  <div id="login-view" class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Ban/Pick</h2>
        <div class="mb-3">
          <label for="role" class="form-label">Vai tr√≤</label>
          <select id="role" class="form-select form-select-lg">
            <option value="host">Host (T·∫°o ph√≤ng)</option>
            <option value="player">Player (Ng∆∞·ªùi ch∆°i)</option>
          </select>
        </div>
        <div id="playerName-container" class="mb-3" style="display: none;">
          <label for="playerName" class="form-label">T√™n ng∆∞·ªùi ch∆°i</label>
          <input id="playerName" class="form-control form-control-lg" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        </div>
        <div class="mb-3">
          <label for="roomId" class="form-label">ID Ph√≤ng</label>
          <input id="roomId" class="form-control form-control-lg" placeholder="Nh·∫≠p ID ph√≤ng...">
        </div>
        <div class="d-grid mt-4">
          <button id="join" class="btn btn-primary btn-lg">Tham gia</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Draft View -->
  <div id="draft-view" class="container mt-3" style="display: none;">

    <!-- Host Controls Offcanvas -->
    <button id="host-controls-toggle" class="btn btn-warning position-fixed top-0 end-0 m-3 rounded-circle d-flex justify-content-center align-items-center d-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#host-controls-panel" aria-controls="host-controls-panel" style="z-index: 1050;" aria-label="B·∫£ng ƒëi·ªÅu khi·ªÉn">
      <i class="bi bi-gear-fill fs-5"></i>
    </button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="host-controls-panel" aria-labelledby="host-controls-panel-label">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="host-controls-panel-label">üëâ <b>B·∫£ng ƒëi·ªÅu khi·ªÉn</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="draft-controls" class="d-flex flex-column gap-3">
          <div id="pre-draft-controls" class="btn-group w-100" role="group">
            <!-- N√∫t ch·ªçn player ƒëi tr∆∞·ªõc s·∫Ω ƒë∆∞·ª£c t·∫°o ƒë·ªông b·∫±ng JS -->
          </div>
          <button onclick="togglePause()" class="btn btn-secondary w-100">Pause/Resume</button>
          <div class="input-group">
            <input id="countdown-input" type="number" value="30" class="form-control">
            <button onclick="setCountdown()" class="btn btn-outline-secondary">Set Countdown</button>
          </div>
          <!-- Container cho c√°c n√∫t kick, s·∫Ω ƒë∆∞·ª£c t·∫°o ƒë·ªông b·∫±ng JS -->
          <div id="kick-buttons-container" class="d-flex flex-column gap-3"></div>
          <button onclick="closeRoom()" class="btn btn-danger w-100 mt-auto">X√≥a ph√≤ng</button>
        </div>
      </div>
    </div>

    <div id="player-status" class="text-center" role="alert"></div>

    <div id="first-pick-status" class="text-center mb-2" style="font-weight: bold; color: white;"></div>

    <div id="teams-container" class="row align-items-start">
      <!-- Blue Team Picks (Left Column) -->
      <div id="player1-container" class="col-2">
        <h3 style="color: blue;" class="text-center">Player 1</h3>
        <div class="picks-column" id="blue-picks"></div>
      </div>

      <!-- Bans (Center Column) -->
      <div class="col-8 text-center">
        <h4 style="color: white;">C·∫§M - CH·ªåN</h4>
        <div class="team justify-content-center mb-4" id="pannel-bans">
          <div class="team mt-2" id="blue-bans"></div>
          <div class="team mt-2" id="vs-bans"><img src="/assets/vs.png" alt="VS" style="width: 60px; filter: drop-shadow(2px 2px 5px #000);"></div>
          <div class="team mt-2" id="red-bans"></div>
        </div>

        <!-- Countdown and Champ Select moved here -->
        <div class="center-block">
          <div id="splash-art-container" class="mb-3 mt-4">
            <svg id="countdown-svg" viewBox="0 0 100 100">
              <circle id="countdown-circle-bg" cx="50" cy="50" r="48" stroke="#f0e4e4" stroke-width="2" fill="none">
              </circle>
              <circle id="countdown-circle" cx="50" cy="50" r="48" stroke="#4caf50" stroke-width="2" fill="none"
                transform="rotate(-90 50 50)"></circle>
            </svg>
            <div id="countdown-text"></div>
            <img id="splash-art-img" src="" alt="Selected Champion Splash Art">
          </div>
          <h4 id="splash-art-name"
            style="position: relative; z-index: 3; text-align: center; text-shadow: rgb(0, 0, 0) 1px 1px 2px;"></h4>

        </div>
        <div id="champ-selection-controls" class="mt-4" style="display: none;">
          <input id="champ-search" class="form-control mb-3" placeholder="Search champion..." autocomplete="off">
          <div id="champ-grid-container">
            <div id="champ-grid" class="champ-grid"></div>
          </div>
          <div class="d-grid">
            <button id="lock-in-button" class="btn btn-lg mt-3" disabled>Kh√≥a</button>
          </div>
        </div>
      </div>

      <!-- Red Team Picks (Right Column) -->
      <div id="player2-container" class="col-2">
        <h3 style="color: red;" class="text-center">Player 2</h3>
        <div class="picks-column" id="red-picks"></div>
      </div>
    </div>


    <!-- <div id="log-container" class="mt-4" style="display: none;">
      <h3>Draft Actions Log</h3>
      <pre id="log" class="bg-dark text-white p-3 rounded"></pre>
    </div> -->

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
