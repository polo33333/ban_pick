<div class="login-panel animate-fade-in-up">
    <!-- Header Section -->
    <div class="login-header">
        <!-- <div class="login-logo-container">
            <img src="assets/app.ico" alt="App Icon" class="login-logo">
        </div> -->
        <h2 class="login-title">CẤM CHỌN</h2>
        <p class="login-subtitle">Hệ thống ban/pick Wuwa</p>
    </div>

    <!-- Form Section -->
    <div class="login-form">
        <!-- Role Selection Tabs -->
        <div class="login-form-group">
            <label class="login-label">
                <i class="bi bi-person-badge"></i>
                <span>VAI TRÒ</span>
            </label>
            <div class="role-tabs">
                <button class="role-tab active" data-role="host">
                    <i class="bi bi-shield-fill-check"></i>
                    <span>Host</span>
                    <!-- <small>Tạo phòng</small> -->
                </button>
                <button class="role-tab" data-role="player">
                    <i class="bi bi-person-fill"></i>
                    <span>Player</span>
                    <!-- <small>Người chơi</small> -->
                </button>
            </div>
        </div>

        <div id="playerName-container" class="login-form-group" style="display: none;">
            <label for="playerName" class="login-label">
                <i class="bi bi-person-fill"></i>
                <span>TÊN NGƯỜI CHƠI</span>
            </label>
            <input id="playerName" class="login-input" placeholder="Nhập tên của bạn...">
        </div>

        <div class="login-form-group">
            <label for="roomId" class="login-label">
                <i class="bi bi-door-closed-fill"></i>
                <span>ID PHÒNG</span>
            </label>
            <div class="input-with-icon">
                <input id="roomId" class="login-input" placeholder="Nhập ID phòng...">
                <button id="roomId-action-btn" class="input-icon-btn" type="button" title="Copy">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>

        <div class="login-form-group remember-me-group">
            <label class="remember-me-label">
                <input type="checkbox" id="rememberRole" class="remember-me-checkbox">
                <span class="remember-me-text">
                    Nhớ vai trò của tôi
                </span>
            </label>
        </div>

        <button id="join" class="login-btn">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            <span>THAM GIA</span>
        </button>
    </div>
</div>
